<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Event</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Add New Event</h1>
        <form th:action="@{/events/add}" th:object="${event}" method="post">
            <label for="name">Event Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter event name" required>

            <label for="organizer">Organizer:</label>
            <input type="text" id="organizer" th:field="*{organizer}" placeholder="Enter organizer" required>

            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" placeholder="Enter location" required>

            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required>

            <button type="submit">Add Event</button>
        </form>
        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
